<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flappy Bird</title>
    <style>
        body {
            text-align: center;
            background: #4facfe;
            margin: 0;
            padding: 20px;
            font-family: Arial;
        }
        canvas {
            display: block;
            margin: 10px auto;
            background: #70c5ce;
            border: 3px solid #333;
        }
        #score {
            font-size: 24px;
            font-weight: bold;
            color: white;
            margin: 10px;
        }
        button {
            padding: 10px 30px;
            font-size: 18px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .info {
            color: white;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <button id="startBtn">Start Game</button>
    <div class="info">
        <p>Press SPACE or CLICK to flap</p>
        <p>Avoid the pipes!</p>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
